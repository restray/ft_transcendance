contents: "openapi: 3.0.0

  info:

  \  title: Transcendance Backend API

  \  version: 0.0.1rc

  \\ 

  servers:

  \  - url: \"http://localhost:3000\"

  \    description: Local Backend API

  \ \ 

  components:

  \  securitySchemes:

  \    Intra42:

  \      type: http

  \      scheme: bearer

  \      bearerFormat: JWT

  \ \ 

  paths:

  \  /auth/login:

  \    get:

  \      summary: Récupérer le JWT

  \      description: Authentification de la personne sur l'API de 42

  \      responses:

  \        \"401\":

  \          description: Necessité de se connecter avec Intra

  \        \"302\":\ 

  \          description: Redirection sur la page de connexion de l'intra

  \        \"200\":

  \          description: Authentification du client ok.

  \          content:

  \            application/json:

  \              schema:

  \                type: object

  \                properties:

  \                  access_token:

  \                    type: string

  \                    description: JWT permettant l'auth d'un utilisateur sur
  les prochaines requêtes

  \  /auth/user:

  \    get:

  \      summary: Récupérer les informations de l'utilisateur connecte

  \      description: Grace au Token JWT, récupérer les informations

  \      security:

  \        - bearerAuth: []

  \      responses:

  \        \"401\":

  \          description: Nécessité de se connecter grâce à un JWT Token

  \        \"200\":

  \          description: Les informations de l'utilisateur connecté en JSON

  \          content:

  \            application/json:

  \              schema:

  \                type: object

  \                properties:

  \                  id:

  \                    type: integer

  \                    minimum: 0

  \                    description: >

  \                      L'identifiant unique de l'utilisateur pour le backend

  \                  name:

  \                    type: string

  \                    description: >

  \                      Le nom de la personne connectée

  \               \ 

